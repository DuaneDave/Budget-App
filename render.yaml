databases:
  - name: mysite
    databaseName: mysite
    user: mysite
    ipAllowList: []

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: mysite-redis
    plan: free
    maxmemoryPolicy: noeviction